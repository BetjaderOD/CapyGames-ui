<div class="container-fluid">
  <div class="row">
    <div class="col-12 text-center">
      <mat-card
        class="position-absolute top-50 start-50 translate-middle justify-content-center"
        style="width: 35%; border: 0.5px solid black; border-radius: 10px"
      >
        <mat-card-header class="row mt-1">
          <div class="col text-center">
            <img
              [src]="logoPath"
              alt="Logo"
              mat-card-image
              style="width: 40%; height: auto; display: inline"
            />
            <mat-card-title style="font-size: 30px">CapyGames</mat-card-title>
            <mat-card-subtitle style="font-size: 20px; margin-top: 10px"
              >Sign In</mat-card-subtitle
            >
          </div>
        </mat-card-header>
        <form #loginForm="ngForm" novalidate (submit)="signin()">
          <mat-card-content class="row">
            <div class="col-12 mb-3">
              <mat-form-field appearance="fill" class="w-50">
                <mat-label>Email</mat-label>
                <input
                  type="email"
                  matInput
                  required
                  name="customer_email"
                  #customer_email="ngModel"
                  [(ngModel)]="customer.customer_email"
                  placeholder="ejemplo@gmail.com"
                />
                <mat-error *ngIf="customer_email.invalid">
                  <span *ngIf="customer_email.errors?.['required']"
                    >Campo Obligatorio</span
                  >
                  <span *ngIf="customer_email.errors?.['email']"
                    >Ingresa correo valido</span
                  >
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-12 mb-3">
              <mat-form-field appearance="fill" class="w-50">
                <mat-label>Password</mat-label>
                <input
                  type="password"
                  matInput
                  required
                  name="customer_password"
                  #customer_password="ngModel"
                  [(ngModel)]="customer.customer_password"
                  placeholder="*************"
                />
                <mat-error *ngIf="customer_password.invalid">
                  <span *ngIf="customer_password.errors?.['required']"
                    >Campo Obligatorio</span
                  >
                </mat-error>
              </mat-form-field>
            </div>
          </mat-card-content>
          <mat-card-actions class="row">
            <div class="col text-center">
              <button
                type="submit"
                mat-flat-button
                class="w-50"
                color="primary"
                [disabled]="loginForm.invalid || isLoading"
              >
                Log in
              </button>
              <a
                style="margin-left: 0.1px; margin-top: 20px"
                mat-flat-button
                class="w-50"
                color="primary"
                [routerLink]="['signup']"
              >
                Register
              </a>
            </div>
          </mat-card-actions>
          <mat-card-footer *ngIf="isLoading">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </mat-card-footer>
        </form>
      </mat-card>
    </div>
  </div>
</div>
