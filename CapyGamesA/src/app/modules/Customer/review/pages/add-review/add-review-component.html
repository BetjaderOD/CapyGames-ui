<form #reviewForm="ngForm" novalidate (submit)="saveReview()">
  <h2 mat-dialog-title>Register Review</h2>
  <mat-dialog-content class="mat-typography">
    <div class="row form-group mb-3">
      <div class="col">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Title</mat-label>
          <input
            matInput
            type="text"
            required
            placeholder="Titulo"
            name="review_title"
            #review_title="ngModel"
            [(ngModel)]="review.review_title"
            required
          />
          <mat-error *ngIf="review_title.invalid">
            <span *ngIf="review_title.errors?.['required']">
              Campo obligatorio
            </span>
          </mat-error>
        </mat-form-field>
        <div class="col">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Description</mat-label>
            <input
              matInput
              required
              placeholder="Description"
              name="review_description"
              #review_description="ngModel"
              [(ngModel)]="review.review_description"
              required
            />
            <mat-error *ngIf="review_description.invalid">
              <span *ngIf="review_description.errors?.['required']">
                Campo obligatorio
              </span>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Rating</mat-label>
            <input
              matInput
              type="number"
              name="review_rating"
              #review_rating="ngModel"
              max="5"
              min="0"
              [(ngModel)]="review.review_rating"
              required
            />
            <mat-error *ngIf="review_rating.invalid">
              <span *ngIf="review_rating.errors?.['required']">
                Campo obligatorio
              </span>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Date</mat-label>
            <input
              matInput
              type="date"
              name="review_date"
              #review_date="ngModel"
              [(ngModel)]="review.review_date"
              required
            />
            <mat-error *ngIf="review_date.invalid">
              <span *ngIf="review_date.errors?.['required']">
                Campo obligatorio
              </span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="button" mat-button mat-dialog-close>
      <mat-icon>close</mat-icon>
      Cancel
    </button>
    <button mat-button type="submit" [disabled]="reviewForm.invalid">
      <mat-icon>check</mat-icon>
      Save
    </button>
  </mat-dialog-actions>
</form>
